info_spec:
  - name: "template-info"
    description: "Info spec for template-style datasets."
    when:
      method:
        sources:
          - file: method
            key: Method
    if:
      regex: ["$method", "(?i)TEMPLATE"]
    use: "specs/info_template.yaml"

